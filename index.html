<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication blog</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
    <link rel="icon" href="./assets/images/logo.png" type="image/x-icon">
</head>
<body>

    <header class="header">
        <h1>My blog</h1>
        <button id="background-theme"><img src="./assets/images/logo.png"></button>
    </header>

    <div class="container">
        <section class="box" id="flex-left">
            <div class="logo">
                <img src="./assets/images/logo.png">
            </div>
        </section>

        <section class="box" id="flex-right">
            <div class="form">
                <h2>What's on your mind?</h2>
                <p id="error"></p>
                <input type="text" placeholder="Username(50)" id="user">
                <p id="error"></p>
                <input type="email" placeholder="Title(80)" id="title">
                <p id="error"></p>
                <textarea placeholder="Your message(600)" id="content"></textarea>
                <button id="submit">Send Message</button>
            </div>
        </section>
    </div>

    <footer class="footer">
        <h3>Made with ❤️️ by KeyToLife</h3>
    </footer>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>
</html>
