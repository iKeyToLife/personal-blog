<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication blog</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
    <link rel="icon" href="./assets/images/logo.png" type="image/x-icon">
</head>
<body>

    <!-- HEADER SECTION START -->
    <header class="header">
        <h1>My blog</h1>
        <button id="background-theme"><img src="./assets/images/logo.png" alt="Image Logo"></button>
    </header>
    <!-- HEADER SECTION END -->

    <!-- CONTAINER START -->
    <div class="container">
        <!-- LOGO BOX -->
        <section class="box" id="flex-left">
            <div class="logo">
                <img src="./assets/images/logo.png" alt="Image Logo">
            </div>
        </section>

        <!-- FORM BOX -->
        <section class="box" id="flex-right">
            <div class="form">
                <h2>What's on your mind?</h2>
                <p id="error"></p>
                <input type="text" placeholder="Username(50)" id="user">
                <p id="error"></p>
                <input type="email" placeholder="Title(80)" id="title">
                <p id="error"></p>
                <textarea placeholder="Your message(600)" id="content"></textarea>
                <button id="submit">Send Message</button>
            </div>
        </section>
    </div>
    <!-- CONTAINER END -->

    <!-- FOOTER SECTION START -->
    <footer class="footer">
        <ul class="created-by">
            <li>Created by: Aleksandr Polbennikov</li>
            <li>Blog: Full-stack blog</li>
            <a href="https://ikeytolife.github.io/portfolio/pages/portfolio.html" alt="Home"
                id="link-home">Portfolio</a>
        </ul>
        <h3>Made with ❤️️ by KeyToLife</h3>
    </footer>
    <!-- FOOTER SECTION END -->

    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>

</body>
</html>
